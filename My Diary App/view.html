<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryNest - View Entry</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="home">MemoryNest</h1>
            <nav>
                <button id="logout-btn">Logout</button>
                <button id="dark-mode-toggle" class="cta-button">Toggle Dark Mode</button>
            </nav>
        </header>

        <main>
            <section id="single-entry-screen">
                <div id="single-entry-content">
                    </div>
                <div class="single-entry-actions">
                    <button id="edit-entry-btn" class="button cta-button">‚úèÔ∏è Edit</button>
                    <button id="delete-entry-detail-btn" class="button delete-button">üóëÔ∏è Delete</button>
                    <button id="back-to-home-btn" class="button accent-button">Back to Library</button>
                </div>
            </section>
        </main>

        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h3>Are you sure you want to delete this diary entry?</h3>
                <div class="modal-buttons">
                    <button id="confirm-delete-btn" class="button delete-button">Yes, Delete</button>
                    <button id="cancel-delete-btn" class="button accent-button">Cancel</button>
                </div>
            </div>
        </div>

        <div id="toast-container"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
