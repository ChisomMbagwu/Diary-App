<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryNest - Edit Entry</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>MemoryNest</h1>
            <nav>
                <button id="logout-btn">Logout</button>
            </nav>
        </header>

        <main>
            <section id="add-edit-entry-screen">
                <h2>Edit Diary Entry</h2>
                <form id="entry-form">
                    <div class="form-group">
                        <label for="entry-title">Title</label>
                        <input type="text" id="entry-title" name="title" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="entry-content">Content</label>
                        <textarea id="entry-content" name="content" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button cta-button" id="save-entry-btn">Save Changes</button>
                        <button type="button" class="button accent-button" id="cancel-entry-btn">Cancel</button>
                    </div>
                </form>
            </section>
        </main>

        <div id="toast-container"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
