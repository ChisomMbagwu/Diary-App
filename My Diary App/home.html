<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryNest - My Diary</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>MemoryNest</h1>
            <nav>
                <button id="logout-btn">Logout</button>
                <button id="dark-mode-toggle" class="cta-button">Toggle Dark Mode</button>
            </nav>
        </header>

        <main>
            <section id="diary-library-screen">
                <div class="library-header">
                    <input type="text" id="search-bar" placeholder="Search entries...">
                    <div class="sort-filter-options">
                        <select id="sort-by-date">
                            <option value="">Sort by Date</option>
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>
                <div id="diary-entries-container" class="diary-grid">
                    </div>
                <button id="add-entry-fab" class="fab cta-button">+</button>
            </section>
        </main>

        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h3>Are you sure you want to delete this diary entry?</h3>
                <div class="modal-buttons">
                    <button id="confirm-delete-btn" class="button delete-button">Yes, Delete</button>
                    <button id="cancel-delete-btn" class="button accent-button">Cancel</button>
                </div>
            </div>
        </div>

        <div id="toast-container"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
